<body>
<h1> hello from about us</h1>

<form method="post" action="/aboutus"  class=" p-3 rounded" style="max-width: 350px; margin: 0 auto;border-style: solid;
  border-width: 1px;border-color: #F5D300;">
    <div class="mb-3">
    <label for="email" class="form-label"><i style="font-size:20px;color:#F5D300" class="fas fa-envelope"><span style="font-family: 'Roboto', sans-serif;">  Email</span></i></label>
    <input name="email" class="form-control" id="email" type="text" placeholder="your email">
    </div>
    <div class="mb-3">
    <label for="body" class="form-label" ><i style="font-size:20px;color:#F5D300" class="fas fa-comment-medical"><span style="font-family: 'Roboto', sans-serif;"> Your Feedback</span></i></label>
        <textarea class="form-control" id="body" name="body" placeholder="your feedback about our website" type="text"></textarea>
    </div>



    <input type="submit" value="Submit" class="btn btn-warning" >
</form>

<div class="card w-75" th:each="feedback: ${allFeedbacks}">
    <div class="card-body" >
        <h5 class="card-title" ><span th:text="${feedback.username}"></span></h5>
        <p class="card-text"><span th:text="${feedback.body}"></span></p>
        <p class="card-text"><span th:text="${feedback.getCreatedAt()}"></span></p>
        <a href="#" class="btn btn-primary">Button</a>
    </div>
</div>
