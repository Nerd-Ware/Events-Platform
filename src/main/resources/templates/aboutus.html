    @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,500,300,700);

* {
  font-family: Open Sans;
}

/* footer{
	margin-top: 500px;
} */
section {
  width: 100%;
  display: inline-block;
  background: #333;
  /* height: 50vh; */
  text-align: center;
  font-size: 22px;
  font-weight: 700;
  text-decoration: underline;
}

.footer-distributed{
	background-color:rgb(51, 56, 59);
	box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.12);
	box-sizing: border-box;
	width: 100%;
	text-align: left;
	font: bold 16px sans-serif;
	padding: 55px 50px;
}

.footer-distributed .footer-left,
.footer-distributed .footer-center,
.footer-distributed .footer-right{
	display: inline-block;
	vertical-align: top;
}

/* Footer left */

.footer-distributed .footer-left{
	width: 40%;
}

/* The company logo */

.footer-distributed h3{
	color:  #ffffff;
	font: normal 36px 'Open Sans', cursive;
	margin: 0;
}

.footer-distributed h3 span{
	color:#F5D300;
	font-family: 'Roboto', sans-serif;
}

/* Footer links */

.footer-distributed .footer-links{
	color:white;
	margin: 20px 0 12px;
	padding: 0;
}

.footer-distributed .footer-links a{
	display:inline-block;
	line-height: 1.8;
  font-weight:400;
	text-decoration: none;
	color:  inherit;
	font-family: 'Roboto', sans-serif;
}

.footer-distributed .footer-company-name{
	color:  white;
	font-size: 14px;
	font-weight: normal;
	margin: 0;
	font-family: 'Roboto', sans-serif;
}

/* Footer Center */

.footer-distributed .footer-center{
	width: 35%;
}

.footer-distributed .footer-center i{
	background-color:  #F5D300;
	color: black;
	font-size: 25px;
	width: 38px;
	height: 38px;
	border-radius: 50%;
	text-align: center;
	line-height: 42px;
	margin: 10px 15px;
	vertical-align: middle;
}
.footer-distributed .footer-center i:hover{
background-color:rgb(51, 56, 59);
color:white;
transition:0.3s;
}
.footer-distributed .footer-icons a:hover{
background-color:rgb(51, 56, 59);
color:white;
transition:0.3s;
}

.footer-distributed .footer-center i.fa-envelope{
	font-size: 17px;
	line-height: 38px;
}

.footer-distributed .footer-center p{
	display: inline-block;
	color: #ffffff;
  font-weight:400;
	vertical-align: middle;
	margin:0;
	font-family: 'Roboto', sans-serif;
}

.footer-distributed .footer-center p span{
	display:block;
	font-weight: normal;
	font-size:14px;
	line-height:2;
	font-family: 'Roboto', sans-serif;
}

.footer-distributed .footer-center p a{
	color:  white;
	text-decoration: none;
	font-family: 'Roboto', sans-serif;
}

.footer-distributed .footer-links a:before {
  content: "|";
  font-weight:300;
  font-size: 20px;
  left: 0;
  color: #fff;
  display: inline-block;
  padding-right: 5px;
  font-family: 'Roboto', sans-serif;
}

.footer-distributed .footer-links .link-1:before {
  content: none;
}

/* Footer Right */

.footer-distributed .footer-right{
	width: 20%;
}

.footer-distributed .footer-company-about{
	line-height: 20px;
	color:#ffffff;
	font-size: 13px;
	font-weight: normal;
	margin: 0;
	font-family: 'Roboto', sans-serif;
}

.footer-distributed .footer-company-about span{
	display: block;
	color:  #F5D300;
	font-size: 18px;
	font-weight: bold;
	margin-bottom: 20px;
	font-family: 'Roboto', sans-serif;
}

.footer-distributed .footer-icons{
	margin-top: 25px;
}

.footer-distributed .footer-icons a{
	display: inline-block;
	width: 35px;
	height: 35px;
	cursor: pointer;
	background-color:#F5D300;
	border-radius: 2px;

	font-size: 20px;
	color: black;
	text-align: center;
	line-height: 35px;

	margin-right: 3px;
	margin-bottom: 5px;
	font-family: 'Roboto', sans-serif;
}

/* If you don't want the footer to be responsive, remove these media queries */

@media (max-width: 880px) {

	.footer-distributed{
		font: bold 14px sans-serif;
	}

	.footer-distributed .footer-left,
	.footer-distributed .footer-center,
	.footer-distributed .footer-right{
		display: block;
		width: 100%;
		margin-bottom: 40px;
		text-align: center;
	}

	.footer-distributed .footer-center i{
		margin-left: 0;
	}

}

<form method="post" action="/aboutus"  class=" p-3 rounded" style="max-width: 350px; margin: 0 auto;border-style: solid;

    <div class="mb-3">
    <label for="email" class="form-label"><i style="font-size:20px;color:#F5D300" class="fas fa-envelope"><span style="font-family: 'Roboto', sans-serif;">  Email</span></i></label>
    <input name="email" class="form-control" id="email" type="text" placeholder="your email">
    </div>
    <div class="mb-3">
    <label for="body" class="form-label" ><i style="font-size:20px;color:#F5D300" class="fas fa-comment-medical"><span style="font-family: 'Roboto', sans-serif;"> Your Feedback</span></i></label>
        <textarea class="form-control" id="body" name="body" placeholder="your feedback about our website" type="text"></textarea>
    </div>



    <input type="submit" value="Submit" class="btn btn-warning" >
</form>
