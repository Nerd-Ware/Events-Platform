<body>
<div th:replace="header :: header">...</div>

<div class="card text-center mainDiv">

        <h5 class="card-title welcomep">Welcome <span th:text="${me.username}" class="welcomeName"></span> to our event  <i class="fas fa-hand-paper" style="color:#F5D300"></i></h5>

    <div class="card-body bigDiv">
        <div class="descInfo">
        <h6>Event name</h6>
        <p class="card-title eventInfo"><span th:text="${specificEvent.name}"></span></p>
        <br>
        <br>
        <h6>Event description</h6>
        <p class="card-title eventInfo"><span th:text="${specificEvent.description}"></span></p>
        <p class="card-text eventInfo" ><span th:text="${specificEvent.name}+' event has ' + ${specificEvent.attendance.size()} + ' participant\s and we still have '+ ${specificEvent.maxParticipant} + ' seat\s to close. '  "></span></p>
        </div>
        <div class="smallCard" style="width: 18rem;">
            <img  th:src="${specificEvent.img}" style="border-radius: 50%;width:290px;height:290px;border-style:1 solid;
  border-width: 5px;border-color: white;" alt="Card image cap" class="card-img-top">
            <div class="card-body cardInfo">
                <h6>Created By</h6>
                <p class="eventInfo"> <i class="fas fa-user-alt"></i><span th:text="${specificEvent.user.username}"></span></p>
                <br>
                <h6>Date</h6>
                <p class="eventInfo"> <i class="far fa-calendar"></i><span th:text="${specificEvent.date}"></span></p>
                <br>
                <h6>Created at</h6>
                <p class="eventInfo"> <i class="fas fa-calendar"></i><span th:text="${specificEvent.createdAt}"></span></p>

            </div>
        </div>

        <h5 class="chakeHand"> <span class="welcomeName"><i class="fas fa-hands-helping "></i> </span>Check what you can offer for us </h5>
        <form method="POST" action="#" th:action="'/attendFromSpecificPage/'+ ${specificEvent.id}" th:if="${!me.attendedTo.contains(specificEvent)}" >
            <div th:each="eventNeed: ${specificEvent.eventNeeds}" class="checkbox">
                <label th:text="${eventNeed.name}" th:if="${eventNeed.count != 0}"></label>
                <input type="checkbox" th:name="${specificEvent.eventNeeds.indexOf(eventNeed)}" th:if="${eventNeed.count != 0}" >
            </div>
            <input type="submit" value="Attend" th:if="${specificEvent.maxParticipant!=0}" class="btn btn-warning buttons">
        </form>

        <form method="post" action="#" th:action="'/unAttendFromSpecificPage/'+${specificEvent.id}" th:if="${me.attendedTo.contains(specificEvent)}" >
            <input type="submit" value="Un Attend" class="btn btn-warning unAttendButton" >
        </form>



        <div class="closeDiv" th:if="${specificEvent.maxParticipant==0}">
        <form method="post" action="#" th:action="'/closedFromSpecificEvent/'+${specificEvent.id}" th:if="${specificEvent.maxParticipant==0}">
            <label th:text="Closed" ></label>
        </form>
        </div>
        <a href="/upcommingevents" class="btn btn-outline-warning goBack">Go Back</a>
    </div>


</div>
