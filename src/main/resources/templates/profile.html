    <div style="width: 100%;grid-template-columns: 500px 1fr;display: grid;gap:10px;background: rgb(8,121,99);
background: linear-gradient(90deg, rgba(8,121,99,1) 0%, rgba(0,0,0,1) 0%, rgba(22,22,22,1) 6%, rgba(103,103,103,1) 60%, rgba(200,200,200,1) 87%, rgba(245,249,248,1) 100%, rgba(224,224,224,1) 100%);">
        <div style="margin-left:20%;margin-top:3%">
        <img class="card-img-top" th:src="${me.img}" style="border-radius: 50%;width:290px;height:290px;border-style: solid;
  border-width: 5px;border-color: white;" alt="Card image cap">
        <div class="card-body" >
            <h2 class="card-title" th:text="${me.username}" style="margin-left:25%" ></h2>
        </div>
        </div>
        <div>
        <div class="card-body" >
            <h4 class="card-title">First Name</h4>
            <p class="card-text" th:text="${me.firstName}"></p>
        </div>
        <div class="card-body">
            <h4 class="card-title">Last Name</h4>
            <p class="card-text" th:text="${me.lastName}"></p>
        </div>
        <div class="card-body">
            <h4 class="card-title">Bio</h4>
            <p class="card-text" th:text="${me.bio}"></p>
        </div>
        <div class="card-body">
            <h4 class="card-title">Date Of Birth</h4>
            <p class="card-text" th:text="${me.dateOfBirth}"></p>
        </div>
        </div>
    </div>

    <div th:each="event : ${me.myEvents}" style="border: solid 2px black">
    <p th:text="${event.name}"></p>
        <p th:text="${event.description}"></p>
        <p th:text="${event.date}"></p>
        <p th:text="${event.maxParticipant}"></p>

        <div th:each="eventNeed: ${event.eventNeeds}">
            <P th:text="${eventNeed.name}"></P>
            <P th:text="${eventNeed.count}"></P>
        </div>
        <form action="#" th:action="'/deleteevent/'+ ${event.id}" method="post" >
            <input type="submit" value="delete event">
        </form>
    </div>

    <button id="updateButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="/addevent"  id="updatedForm">
                            <div class="form-group">
                                <label for="name">Event Name</label>

                            <div class="form-group">

<!--                        <div class="form-group">-->

<!--                        </div>-->

                            <label for="date">Event Date</label>
                            <input type="date" class="form-control" id="date" name="date" placeholder="Event Date">
                        </div>
                        <div class="form-group">
                            <label for="maxParticipant">event max Participant number</label>
                            <input type="number" class="form-control" id="maxParticipant" name="maxParticipant" placeholder="event max Participant number">
                        </div>
                        <div class="form-group">
                            <label for="img">Event Img Url</label>
                            <input type="text" class="form-control" id="img" name="img" placeholder="Event Img Url">
                        </div>
                        <div class="form-group">
                            <label for="number_links">select the number of needs</label>
                            <select name="number_links" id="number_links">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                            </select>
                        </div>
                        <div id="needs"></div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

<script>
$('#updatedForm').hide();
$('#updateButton').on('click', callF)
function callF(){
$('#updatedForm').toggle();
}

$("select").on('change',function () {
      $("#needs").empty();
      var str = "";
      var count = Number($("select option:selected").val());

      for(let i =0 ; i<count ;i++){
      $("#needs").append('<div id="single" ></div>')
      $("#single").attr("id", i);

      $("#" +i).append("<label for='need'>need name</label>");
      $("#"+i).append("<input id='need' type='text' name='need' required>");
      $("#need").removeAttr("name")
      $("#need").attr("name", "name"+i);
      $("#need").attr("id", "name"+i);

      $("#needNumber").attr("name", "number"+i);
       $("#needNumber").attr("id", "number"+i);
      }
